<!DOCTYPE html>
<html lang="en">
<!-- displays a user login form  -->

	{% extends "base.html" %}
	{% block content %}
	<form method = "post">
		<h1>Login</h1>
		<div class="form-group">
			<label>Username: </label>
			<input name = "username" type = "text" value = "{{username}}">
		</div>
		<div class="form-group">
			<label>Password: </label>
			<input name = "password" type = "password" value = "{{password}}">
		</div>
		{% if error %}
			<div class="alert alert-danger">Invalid login!!!  Do you need to <a href="/signup">sign up</a> for a new account?</div>
		{% endif %}
		<input type="submit">
	</form>

	{% endblock %}

</html>
