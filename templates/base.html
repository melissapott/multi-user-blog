<!DOCTYPE html>
<html lang="en">
<!-- this file includes all linked stylesheets and javascript files
and displays the top navigation bar.  All other files are loaded into
the block content area on this page -->

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="/static/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="/static/bootstrap.min.js"></script>
	<link rel="shortcut icon" type="image/png" href="images/favicon.png">
	<link rel="stylesheet" href="/static/bootstrap.min.css">
	<link rel="stylesheet" href="/static/main.css">
	
	<title>Blog Homework</title>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/">My Blog Homework</a>
	    </div>
	    <div class="collapse navbar-collapse" id="myNavbar">
	      <ul class="nav navbar-nav navbar-right">
	      	{% if username %} <!-- only display these menu options to logged in users -->
	      	<li><a href="/newpost"><span class="glyphicon glyphicon-pencil"></span> New Post</a></li>
		    <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
		    {% endif %}
		    {% if not username %} <!-- only display these menu options to logged out users -->
	        <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
	        <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
	        {% endif %}
	      </ul>
	    </div><!--/.collapse navbar-collapse-->
	  </div><!--/.container-fluid -->
	</nav>


	<div id = "content" class="col-sm-12"> <!-- extended content goes here -->
		{% block content %}
		{% endblock %}
	</div>

</body>
</html>
